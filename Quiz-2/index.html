<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="add" placeholder="Masukkan Nama">
        <button @click="submitName" v-if="editButton">Add</button>
        <button @click="updateName" v-else>update</button>
        <ul>
            <li v-for="(user, index) in users">{{ user.name }} <button @click="editName(user.name, index)"
                    style="margin-right: 5px;">Edit</button><button @click="deleteName(index)">Delete</button></li>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                add: "",
                editButton: true,
                index: 0,
                users: [
                    { "name": "Muhammad Iqbal Mubarok" },
                    { "name": "Roby Purwanti" },
                    { "name": "Faqih Muhammad" }
                ],
            },
            methods: {
                submitName: function () {
                    this.add = { name: this.add }
                    this.users.push(this.add);
                    this.add = "";
                },
                editName: function (fullName, i) {
                    this.add = fullName
                    this.editButton = !this.editButton
                    this.index = i
                },
                updateName: function () {
                    this.users[this.index].name = this.add
                    this.add = ""
                    this.editButton = !this.editButton
                },
                deleteName: function (index) {
                    this.users.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
