<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>

<body>
    <div id="app">
        <button onclick="vm.openForm()">Open Form</button>
        <h1>{{ "Nilai a : " + a }}</h1>
        <h1>{{ "Rata-Rata : " + average }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 0,
                average: 0,
            },
            methods: {
                openForm: function () {
                    var int = 0;
                    while (this.a < 10) {
                        this.a += Number(prompt("Masukan nilai a"));
                        int++;
                    }
                    this.average = this.a / int;
                }
            }
        })
    </script>
</body>

</html>
